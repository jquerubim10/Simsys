<ng-container *transloco="let t">
    <div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
        <div class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
            <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
                <!-- Logo -->
                <div class="w-80 min-w-80">
                    <img class="min-w-80 w-80" src="assets/images/logo/logo.svg">
                </div>
    
                <!-- Alert -->
                <fuse-alert
                    class="mt-8"
                    *ngIf="showAlert"
                    [appearance]="'outline'"
                    [showIcon]="false"
                    [type]="alert.type"
                    [@shake]="alert.type === 'error'">
                    {{t('auth.userPassError')}}
                </fuse-alert>
    
                <!-- Sign in form -->
                <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">
    
                    <!-- Username field -->
                    <mat-form-field class="w-full">
                        <mat-label>{{t('auth.username')}}</mat-label>
                        <input id="user" matInput [formControlName]="'user'">
                        <mat-error *ngIf="signInForm.get('user').hasError('required')">
                            {{t('auth.username-error')}}
                        </mat-error>
                    </mat-form-field>
    
                    <!-- Password field -->
                    <mat-form-field class="w-full">
                        <mat-label>{{t('auth.password')}}</mat-label>
                        <input  id="password" matInput type="password" [formControlName]="'password'" [autocomplete]="'off'" #passwordField>
                        <button
                            mat-icon-button
                            type="button"
                            (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                            matSuffix>
                            <mat-icon
                                class="icon-size-5"
                                *ngIf="passwordField.type === 'password'"
                                [svgIcon]="'mat_solid:visibility'"></mat-icon>
                            <mat-icon
                                class="icon-size-5"
                                *ngIf="passwordField.type === 'text'"
                                [svgIcon]="'mat_solid:visibility_off'"></mat-icon>
                        </button>
                        <mat-error>
                            {{t('auth.password-error')}}
                        </mat-error>
                    </mat-form-field>
    
                    <!-- Actions -->
                    <div class="inline-flex items-center justify-between w-full mt-1.5">
                        <a class="text-md font-medium text-primary-500 hover:underline" [routerLink]="['/forgot-password']">
                            {{t('auth.forget')}}
                        </a>
                    </div>
    
                    <!-- Submit button -->
                    <button
                        class="fuse-mat-button-large w-full mt-6"
                        mat-flat-button
                        [color]="'primary'"
                        [disabled]="signInForm.disabled"
                        (click)="signIn()">
                        <span *ngIf="!signInForm.disabled">
                            {{t('auth.sing-in')}}
                        </span>
                        <mat-progress-spinner
                            *ngIf="signInForm.disabled"
                            [diameter]="24"
                            [mode]="'indeterminate'"></mat-progress-spinner>
                    </button>
    
                    <!-- Separator 
                    <div class="flex items-center mt-8">
                        <div class="flex-auto mt-px border-t"></div>
                        <div class="mx-2 text-secondary">Or continue with</div>
                        <div class="flex-auto mt-px border-t"></div>
                    </div>
    
                    <div class="flex items-center mt-8 space-x-4">
                        <button
                            class="flex-auto"
                            type="button"
                            mat-stroked-button>
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'feather:facebook'"></mat-icon>
                        </button>
                        <button
                            class="flex-auto"
                            type="button"
                            mat-stroked-button>
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'feather:twitter'"></mat-icon>
                        </button>
                        <button
                            class="flex-auto"
                            type="button"
                            mat-stroked-button>
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'feather:github'"></mat-icon>
                        </button>
                    </div>
                    -->
                </form>
            </div>
        </div>
        <div class="relative hidden md:flex flex-auto items-center justify-center w-1/2 h-full p-16 lg:px-28 overflow-hidden bg-img-save dark:border-l">
            <!-- Content -->
            <div class="z-10 relative w-full max-w-2xl">
                <div class="text-7xl font-bold leading-none text-gray-100">
                    <!-- SE QUISER TEXTO -->
                </div>
                <div class="mt-6 text-lg tracking-tight leading-6 text-gray-400">
                    <!-- SE QUISER TEXTO -->
                </div>
            </div>
        </div>
    </div>
</ng-container>
